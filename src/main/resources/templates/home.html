<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Document</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>

<body>
	<div class="container my-2">
		<div class="card">
			<div class="card-body">
				<div th:switch="${students}" class="container my-5">
					<p class="my-5">
						<a href="/students/add" class="btn btn-primary"><i
							class="fas fa-user-plus ml-2"> Add Student</i></a>
					<div id="container">

						<div class="card text-center">
							<div class="card-header">

								<h3>It's a home page</h3>
							</div>
							<div class="card-body">

								<div id="view">



									<table class="table">
										<thead class="thead-dark">
											<tr>

												<th scope="col">Name</th>
												<th scope="col">Roll No.</th>
												<th scope="col">Update contact</th>
												<th scope="col">Delete Contact</th>

											</tr>
										</thead>
										<tbody>

											<tr th:each="student : ${students}">

												<td th:text="${student.name}"></td>
												<td th:text="${student.rollNo}"></td>

												<td><a
													th:href="@{/update/{rollno}(rollno=${student.rollNo})}"
													class="btn btn-primary"><i
														class="fas fa-user-edit ml-2"></i></a></td>
												<td><a
													th:href="@{/delete/{rollno}(rollno=${student.rollNo})}"
													class="btn btn-primary"><i
														class="fas fa-user-times ml-2"></i></a></td>
											</tr>

										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
</body>
